name: 'Colander Companion CI'

on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  publish-mozilla:
    name: "Build and sign for Mozilla"
    runs-on: ubuntu-latest
    timeout-minutes: 30
    if: ${{ github.event_name == 'release' }}

    steps:

      - name: 'Checkout'
        uses: actions/checkout@v4

      - name: "Setup Node"
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 'Build All'
        run: |-
          npm install
          npm run dist

      - name: "Sign Mozilla Addon"
        run: |-
          npx web-ext sign \
            --api-key="${{ secrets.MOZILLA_ADDONS_API_KEY }}" \
            --api-secret="${{ secrets.MOZILLA_ADDONS_API_SECRET }}" \
            --channel=unlisted

      - name: "Rename Signed Artifact"
        working-directory: web-ext-artifacts
        run: |-
          ls -l .
          mv *.xpi "colander_companion-firefox.xpi"
          ls -l .

      - name: "Upload to Actions"
        uses: actions/upload-artifact@v4
        with:
          name: signed
          path: web-ext-artifacts/

      - name: "Upload to Release"
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: web-ext-artifacts/*
          tag: ${{ github.ref }}
          overwrite: true
          file_glob: true

  mozilla-update:
    name: 'Mozilla Addon Update'
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [publish-mozilla]
    if: ${{ github.event_name == 'release' }}

    steps:
      - name: 'Checkout'
        uses: actions/checkout@v4

      - name: 'Mozilla Addon Update'
        uses: cssnr/mozilla-addon-update-action@v1
        with:
          update: 'docs/updates.json'
          manifest: 'app/manifest.json'
          url: 'https://github.com/PiRogueToolSuite/colander-companion/releases/download/{version}/colander_companion-firefox.xpi'

      - name: 'Commit files'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -a -m "Update docs/update.json"

      - name: 'Push changes'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main